    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <h1>WEATHER APPLICATION</h1>
    <div class="container">
      <ul class="date">
        <li id="date"></li>
        <li id="time"></li>
      </ul>
      <form class="search" id="search-form">
        <input
          type="text"
          placeholder="City..."
          class="city shadow-sm"
          autofocus="on"
          autocomplete="off"
          id="search-input"
        />
        <input
          type="submit"
          value="🔍Search"
          class="searching btn btn-primary shadow-sm"
          id="submit-btn"
        />
        <button class="current btn btn-success shadow-sm" id="current-location">
          📍Current
        </button>
      </form>
      <div class="row">
        <div class="col-6">
          <ul class="current-city-weather">
            <li class="city-name-area" id="city-name"></li>
            <li class="cloudy capitalize" id="temp-description"></li>
            <li>
              <img src="" alt="Cloudy" class="weather-icon" id="icon" />
            </li>
            <li class="temp">
              <span class="c-temp" id="temp"></span>

              <span class="units">
                <a href="#" id="celsius" class="active">°C</a>
                |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="parameters">
            <li class="sunrise" id="sunrise">🌅 Sunrise: 06:22</li>
            <li class="sunset" id="sunset">🌆 Sunset: 19:55</li>
            <li class="wind">🌬 Wind:<span id="wind"></span>km/h</li>
            <li class="humidity">💧 Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
