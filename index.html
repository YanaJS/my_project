<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/wireframe-to-css.css" />
  </head>
  <body>
    <h1>WEATHER APPLICATION</h1>
    <div class="container">
      <ul class="date">
        <li id="date"></li>
        <li id="time"></li>
      </ul>
      <form class="search" id="search-form">
        <input
          type="text"
          placeholder="City..."
          class="city shadow-sm"
          autofocus="on"
          autocomplete="off"
          id="search-input"
        />
        <input
          type="submit"
          value="🔍Search"
          class="searching btn btn-primary shadow-sm"
          id="submit-btn"
        />
        <button class="current btn btn-success shadow-sm" id="current-location">
          📍Current
        </button>
      </form>
      <div class="row">
        <div class="col-6">
          <ul class="current-city-weather">
            <li class="city-name-area" id="city-name"></li>
            <li class="cloudy capitalize" id="temp-description"></li>
            <li>
              <img src="" alt="Cloudy" class="weather-icon" id="icon" />
            </li>
            <li class="temp">
              <span class="c-temp" id="temp"></span>

              <span class="units"> °C</span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="parameters">
            <li class="sunrise" id="sunrise">🌅 Sunrise: 06:22</li>
            <li class="sunset" id="sunset">🌆 Sunset: 19:55</li>
            <li class="wind">🌬 Wind:<span id="wind"></span>km/h</li>
            <li class="humidity">💧 Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <hr />
          <div class="col-6">
            <h5 class="per-hour">Hourly</h5>
            <div class="hourly-forecast" id="forecast-by-hour">
              <div class="col">
                <div class="row-2">
                  <span class="hourly-time">16:00</span>
                  <span class="hourly-icon"
                    ><img
                      src="https://openweathermap.org/img/wn/04d@2x.png"
                      alt=""
                      width="40px"
                  /></span>
                  <span class="hourly-temp">16°</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <h5 class="per-day">Daily</h5>
            <div class="daily-forecast" id="forecast-by-day">
              <div class="col">
                <div class="row-2">
                  <span class="each-day">Mon</span>
                  <span class="daily-icon"
                    ><img
                      src="https://openweathermap.org/img/wn/01d@2x.png"
                      alt=""
                      width="40px"
                  /></span>
                  <span class="daily-max-temp">16°</span>
                  <span class="daily-min-tem">8°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="closureSentence">
      This project was coded by<a href=""> Yana Yaman</a> and is
      <a href="https://github.com/YanaJS/my_project">Open-sourced on GitHub</a>
      and
      <a href="https://main--warm-sprite-d8fed5.netlify.app" target="_blank"
        >hosted on Netlify</a
      >
    </p>
    <script src="wireframe.js"></script>
  </body>
</html>
